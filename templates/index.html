<!doctype html>
<html lang="en">
    <head></head>
    <body>
        <h1>Airports in Victoria Australia</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>Airport_ID</th>
                <th>Area</th>
                <th>Lat</th>
                <th>Long</th>
                <th>Type</th>
                <th>Reg</th>
                <th>State</th>
                <th>Location</th>
            </tr>
            {% for obj in object_list %}
            <tr> 
            	<!-- add a hyperlink to each detail page to the table -->
                <td><a href="{{ obj.LOC_ID}}/">{{ obj.Location}}</a></td>
                <td>{{ obj.AREA }}</td>
                <td>{{ obj.Lat }}</td>
                <td>{{ obj.Long }}</td>
                <td>{{ obj.Type }}</td>
                <td>{{ obj.Reg }}</td>
                <td>{{ obj.State }}</td>
            </tr>
            {% endfor %}
        </table>

        <!--<p>{% include 'airports.html' %}</p>-->
    </body>
</html>
